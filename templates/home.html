{% extends 'base.html' %}

{% block head %}
<title>{{ _('home_window_title') }}</title>
{% endblock %}

{% block body %}
<main>
    <h1>{{ _('home_page_title') }}</h1>
    <p>user id: {{ user_id }}</p>
    <p>user status: {{ 'verified' if is_verified else 'not verified' }}</p>
    {% if not is_verified %}
    <p><a href="/email-verification">verify email</a></p>
    {% endif %}
    <p><a href="/logout">logout</a></p>
</main>
{% endblock %}
